<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CWLBOT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <div id="loader">
        <iframe src="loader.html" frameborder="0" width="100%" height="100%"></iframe>
    </div>
    <section class="container">
        <h2 class="heading underline">
            CWLBOT
        </h2>
        <p class="small-text">v2.0</p>
        <div class="inner">
            <div class="tablist">
                <button class="active" id="tab-console">
                    KONSOLA
                </button>
                <button id="tab-settings">
                    ZARZĄDZAJ
                </button>
                <button id="tab-add-account">
                    DODAJ KONTO
                </button>
                <button id="tab-discord">
                    DISCORD
                </button>

                <button id="close">
                    ZAMKNIJ
                </button>
            </div>
            <div class="panels">
                <div id="panel-console">
                    <h3>Konsola</h3>
                    <p>Tu wyświetla się zawartość konsoli.</p>
                </div>
                <div id="panel-settings" style="display: none;">
                    <div id="accounts-tablist">
                        <!-- Przyciski z CHAR_ID będą wyświetlane tutaj -->
                    </div>
                    <div class="toast-container position-fixed bottom-0 end-0 p-3">
                        <div id="addedToast1" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                            <div class="toast-header bg-danger">
                                <strong class="me-auto text-light">CWLBOT</strong>
                                <small class="text-light">1 sekundę temu.</small>
                                <button type="button" class="btn-close" data-bs-dismiss="toast"
                                    aria-label="Close"></button>
                            </div>
                            <div class="toast-body text-danger bg-danger-subtle">
                                <b>Pomyślnie usunięto konto.</b>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="panel-add-account" style="display: none;">
                    <form id="add-account-form">
                        <div class="form-row">
                            <div class="form-group">
                                <input type="text" id="login" name="login" class="form-control" placeholder="LOGIN"
                                    required>
                            </div>
                            <div class="form-group">
                                <input type="password" id="password" name="password" class="form-control"
                                    placeholder="HASŁO" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <input type="number" id="char_id" name="char_id" class="form-control"
                                    placeholder="CHAR ID" required>
                            </div>
                            <div class="form-group">
                                PROXY:
                                <input type="checkbox" id="proxy-enabled" name="proxy[enabled]"
                                    class="form-check-input">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <input type="text" id="proxy-address" name="proxy[address]" class="form-control"
                                    placeholder="ADRES PROXY">
                            </div>
                            <div class="form-group">
                                <input type="text" id="proxy-user" name="proxy[user]" class="form-control"
                                    placeholder="USERNAME PROXY">
                            </div>
                            <div class="form-group">
                                <input type="password" id="proxy-pass" name="proxy[pass]" class="form-control"
                                    placeholder="PASSWORD PROXY">
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="text" id="profile-name" name="profileName" class="form-control"
                                placeholder="NAZWA PROFILU" required>
                        </div>
                        <button type="submit" class="btn btn-primary" id="add-account-button">Dodaj Konto</button>
                    </form>
                    <div class="toast-container position-fixed bottom-0 end-0 p-3">
                        <div id="addedToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                            <div class="toast-header bg-success">
                                <strong class="me-auto text-light">CWLBOT</strong>
                                <small class="text-light">1 sekundę temu.</small>
                                <button type="button" class="btn-close" data-bs-dismiss="toast"
                                    aria-label="Close"></button>
                            </div>
                            <div class="toast-body text-success bg-success-subtle">
                                <b>Pomyślnie dodano konto.</b>
                            </div>
                        </div>
                    </div>
                    <div class="toast-container position-fixed bottom-0 end-0 p-3">
                        <div id="declineToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                            <div class="toast-header bg-danger">
                                <strong class="me-auto text-light">CWLBOT</strong>
                                <small class="text-light">1 sekundę temu.</small>
                                <button type="button" class="btn-close" data-bs-dismiss="toast"
                                    aria-label="Close"></button>
                            </div>
                            <div class="toast-body text-danger bg-danger-subtle">
                                <b>Brakuje informacji w formularzu.</b>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <p id="hwidDisplay"></p>
    </footer>
    <script src="renderer.js"></script>
    <script src="components/tab.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
